<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #dbeafe, #93c5fd); /* Light blue gradient */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff; /* White card background */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Soft shadow */
            max-width: 400px;
            width: 100%;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 26px;
            color: #1d4ed8; /* Dark blue */
            margin-bottom: 20px;
        }

        #orderedItemsContainer {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #dbeafe;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            background: #f9fafb; /* Light grey background for items */
        }

        #cartTotal {
            font-size: 18px;
            font-weight: bold;
            color: #334155; /* Dark grey text */
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(90deg, #3b82f6, #2563eb); /* Blue gradient */
            color: #ffffff;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #1e3a8a; /* Darker blue text */
            display: none; /* Initially hidden */
            z-index: 1000;
        }

        .loading-overlay.visible {
            display: flex; /* Visible when loading */
        }

        .spinner {
            border: 4px solid #e0f2fe; /* Light blue border */
            border-top: 4px solid #2563eb; /* Blue spinner color */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 500;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2563eb;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            button {
                font-size: 14px;
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div>
            <div class="spinner"></div>
            <p class="loading-text">Processing your payment...</p>
        </div>
    </div>

    <div class="container">
        <h1>Order Summary</h1>
        <div id="orderedItemsContainer">
            <!-- Dynamically inserted ordered items -->
        </div>
        <div id="cartTotal">Total Amount: â‚¹0.00</div>
        <button id="proceedButton">Proceed to Payment</button>
    </div>

    <script>
        document.getElementById('proceedButton').addEventListener('click', () => {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('visible'); // Show loading overlay

            // Simulate a delay for demonstration (replace with actual payment logic)
            setTimeout(() => {
                loadingOverlay.classList.remove('visible'); // Hide loading overlay
                alert('Payment processed successfully!'); // Replace with actual redirection or logic
            }, 3000); // Simulate 3-second load time
        });
    </script>
    <script src="OrderedItems.js"></script>
</body>
</html>
