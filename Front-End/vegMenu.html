<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="veg-menu.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pick and Order</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="text-center mt-4">
        <h1 id="pick-and-order">
            <span class="animate-text">P</span>
            <span class="animate-text">i</span>
            <span class="animate-text">c</span>
            <span class="animate-text">k</span>
            <span class="animate-text">&nbsp;</span>
            <span class="animate-text">a</span>
            <span class="animate-text">n</span>
            <span class="animate-text">d</span>
            <span class="animate-text">&nbsp;</span>
            <span class="animate-text">O</span>
            <span class="animate-text">r</span>
            <span class="animate-text">d</span>
            <span class="animate-text">e</span>
            <span class="animate-text">r</span>
        </h1>
    </header>

    <!-- Menu -->
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="searchBox" class="form-control" placeholder="Search items">
            </div>
            <div class="col-md-6">
                <select id="filterDropdown" class="form-select">
                    <option value="all">All</option>
                    <option value="veg">Veg</option>
                    <option value="non veg">Non-veg</option>
                    <option value="drinks">Drinks</option>
                </select>
            </div>
        </div>
        <div id="menuContainer" class="row">
            <!-- Menu Items will be rendered here -->
        </div>
    </div>

    <!-- Cart Button -->
    <button id="cartButton" class="btn btn-success position-fixed bottom-0 end-0 m-4">
        <a href="OrderedItems.html" class="text-white">Add to Cart: â‚¹<span id="cartTotal">0</span></a>
    </button>

    <!-- Spinner -->
    <div id="loadingSpinner">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <footer class="text-center mt-4">&copy; 2024 Pick and Order</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Custom JS -->
    <script src="vegMenu.js"></script>
</body>

</html>
