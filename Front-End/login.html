<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
  <h1>Branch Manager Login Only</h1>
    <div class="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <button class="btn" onclick="verifyLogin()">Login</button>
        <div class="message" id="message"></div>
    </div>

    <script>
      function verifyLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
    
        if (username === "nitin" && password === "naa istam") {
            // Display success message
            document.getElementById('message').textContent = "Login successful!";
            document.getElementById('message').style.color = "green";
    
            // Redirect to vegForm.html
            setTimeout(() => {
                window.location.href = "./vegForm.html";
            }, 1500); // Delay of 1.5 seconds to show the success message
        } else {
            // Show error message
            document.getElementById('message').textContent = "Invalid username or password!";
            document.getElementById('message').style.color = "red";
        }
    }
    
    </script>
</body>
</html>
